<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hilti Epoxy Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #bb2d3b;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      color: #222;
    }

    table {
      margin: 15px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 300px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      font-size: 16px;
    }

    th {
      font-weight: bold;
      color: #444;
    }

    #disclaimer {
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }

    #disclaimer a {
      color: #999;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <img src="logo.png" alt="Logo" class="logo">

    <h2>Hilti Epoxy Calculator</h2>
    
    <label for="diameter">Anchor Diameter (mm):</label>
    <input type="number" id="diameter" placeholder="e.g. 16">

    <label for="embedment">Embedment Depth (cm):</label>
    <input type="number" id="embedment" placeholder="e.g. 20">

    <label for="anchors">Number of Anchors:</label>
    <input type="number" id="anchors" placeholder="e.g. 10">

    <button onclick="calculateEpoxy()">Calculate</button>

    <div id="result"></div>

    <p id="disclaimer">
      These calculations are based on 
      <a href="https://www.hilti.com.jo/product-catalog-subcategory/injectable-adhesive-anchors" target="_blank">
        Hilti Injectable Adhesive Anchors
     </a>.
    </p>
  </div>

  <script>
  function calculateEpoxy() {
    const diameter = parseFloat(document.getElementById('diameter').value);
    const embedmentCm = parseFloat(document.getElementById('embedment').value);
    const anchors = parseFloat(document.getElementById('anchors').value);

    if (
      isNaN(diameter) || diameter <= 0 ||
      isNaN(embedmentCm) || embedmentCm <= 0 ||
      isNaN(anchors) || anchors <= 0
    ) {
      document.getElementById('result').textContent = "Please enter valid positive numbers.";
      return;
    }

    const embedment = embedmentCm * 10; // cm to mm
    const holeDiameter = diameter + 4;
    const rHole = holeDiameter / 2;
    const rAnchor = diameter / 2;

    const volumePerAnchor = Math.PI * (Math.pow(rHole, 2) - Math.pow(rAnchor, 2)) * embedment;
    const totalVolume = volumePerAnchor * anchors;
    const totalCm3 = totalVolume / 1000;

    const usable330 = 330 * 0.98;
    const usable500 = 500 * 0.98;

    const cartridges330 = totalCm3 / usable330;
    const cartridges500 = totalCm3 / usable500;

    document.getElementById('result').innerHTML = `
      <table>
        <tr><th></th><th>330 ml</th><th>500 ml</th></tr>
        <tr><td>Cartridges</td><td>${cartridges330.toFixed(1)}</td><td>${cartridges500.toFixed(1)}</td></tr>
      </table>
    `;
  }
  </script>

</body>
</html>
